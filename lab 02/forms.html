<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>

    <body>
        <h1>Basic HTML Forms Example</h1>
        <form>

            <!-- Input Search Filed -->
            <label>Search Field: </label><br>
            <input type="search" placeholder="Search Element">
            
            <br><br>
            
            <!-- Basic Name Field -->
            <label>Name: </label><br>
            <input type="text" placeholder="Enter Your Name"><br><br>
            
            <!-- Input Email Field -->
            <label>Email: </label><br>
            <input type="email" placeholder="Enter Your Email Address"><br><br>


            <!-- Input Date Field -->
            <label>Select Your Date of Birth: </label><br>
            <input type="date"><br><br>
            
            
            <!-- Password Field -->
            <label>Password: </label><br>
            <input type="password" placeholder="Enter Password"><br><br>
            
            <!-- Password Field -->
            <label>Confirm Password: </label><br>
            <input type="password" placeholder="Confirm Password"><br><br>
            
            <!-- Large Text Area Filed -->
            <label>Address</label><br>
            <textarea cols="20" rows="4" placeholder="Enter Your Address"></textarea><br><br>
            
            <!-- Number Field -->
            <label>Lucky Number: </label><br>
            <input type="number" placeholder="Enter Lucky Number"><br><br>

            <!-- Color Panel-->
            <label>Select Your Favourite Color: </label><br>
            <input type="color"><br><br>
            
            <!-- Drop Down List -->
            <label>Select Your Bundle</label>
            <select>
                <option>Basic</option>
                <option>Intermediate</option>
                <option>Full</option>
                <option>Expert</option>
            </select><br><br>

            
            
            <datalist>
                <option>Internet Explorer</option>
                <option>Fire Fox</option>
                <option>Mozilla</option>
                <option>Chrome</option>
                <option>Opera</option>
            </datalist>
            
            <!-- Radio Buttons -->
            <label>Gender: </label><br>
            <input type="radio" name="gender" checked><span>Male</span><br>
            <input type="radio" name="gender"><span>Female</span><br>
            <input type="radio" name="gender"><span>Other</span><br>
            <br>
            
            <!-- Image Input Field -->
            <label>Select Your Image</label><br>
            <input type="image" width="100px" height="100px" src="make%20it.PNG"><br><br>
            
            <!-- File Selection Button -->
            <input type="file"><br><br>
            
            <!-- Simple Check Box -->
            <input type="checkbox"><span>I accept the <a href="#">terms</a> and <a href="#">conditions</a> specified.</span><br><br>
            
            <!-- Simple Button -->
            <button type="button">hey I am a Button Hit Me</button>
            <!-- Reset Button  -->
            <button type="reset">Reset From</button>
            <!-- Submit Button -->
            <button type="submit">Submit Form</button>
            
            
            
        
        </form>
        
    
    </body>
</html>
